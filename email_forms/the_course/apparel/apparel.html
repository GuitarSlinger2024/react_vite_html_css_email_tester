<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<!-- * * https://www.youtube.com/watch?v=diennOxXqcI&list=PLY_0dZWm0mnevPfedOmMLMdwLSShlTyle&index=19 -->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apparel</title>
  <style type="text/css">
    table {
      border-spacing: 0;
    }

    td {
      padding: 0;
    }

    p {
      /* font-size: 15px; */
    }

    img {
      border: 0
    }
  </style>

  <!--[if (gte mso 9) | (IE)]>
    <style type=”text/css”>
      table {
        border-collapse: collapse !important
      }
    </style>
  <![endif]-->

</head>

<body style="margin: 0;background-color: #ccc;">

  <center class="wrapper" width="100%"
    style="width: 100%;table-layout: fixed;background-color: #ccc;padding-bottom: 30px;">
    <table class="main" width="100%"
      style="background-color: #fff;margin: 0 auto;width: 100%;max-width: 600px;border-spacing: 0;color: #4a4a4a;">

      <!-- * Top Border -->
      <tr>
        <td height="8" style="background-color: #b8714e"></td>
      </tr>

      <!-- * Logo Section -->
      <tr>
        <td>
          <table width="100%">

            <tr>
              <td style="text-align: center;padding: 15px">
                <a href="https://example.com">
                  <img src="./images/apparel.png" alt="Apparel Logo" title="Apparel" width="180">
                </a>
              </td>
            </tr>

          </table>
        </td>
      </tr>

      <!-- * Banner Image -->
      <tr>
        <td>
          <a href=""><img src="./images/banner.jpg" alt="" width="100%" style="max-width: 600px;"></a>
        </td>
      </tr>

      <!-- * Background Color Text -->
      <tr>
        <td>
          <table width="100%">

            <tr>
              <td style="text-align: center;font-size: 25px;background-color: #b8714e;color: #fff;letter-spacing: 1px;">
                <p>SHOP OUR LATEST DEALS</p>
              </td>
            </tr>

          </table>
        </td>
      </tr>

      <!-- * two-column -->
      <tr>
        <td>
          <table width="100%">

            <tr>
              <td class="two-column" style="text-align: center;font-size: 0;padding: 40px 0">

                <table width="100%"
                  style="width: 100%;max-width: 300px;display: inline-block;vertical-align: top;text-align: center;font-size: 18px;padding-bottom: 40px;">
                  <tr>
                    <td style="text-align: center;padding: 15px">
                      <a href="https://example.com">
                        <img src="./images/women.jpg" alt="" width="100%"
                          style="max-width: 300px;padding-bottom: 40px;">
                      </a>
                      <a href="" class="button"
                        style="text-decoration: none;color: #fff;background-color: #464646;border: 15px solid #464646;border-left-width: 20px;border-right-width: 20px;border-radius: 5px;">SHOP
                        WOMEN'S</a>
                    </td>
                  </tr>
                </table>

                <table width="100%"
                  style="width: 100%;max-width: 300px;display: inline-block;vertical-align: top;text-align: center;font-size: 18px;padding-bottom: 40px;">
                  <tr>
                    <td style="text-align: center;padding: 15px">
                      <a href="https://example.com">
                        <img src="./images/men.jpg" alt="" width="100%" style="max-width: 300px;padding-bottom: 40px;">
                      </a>
                      <a href="" class="button"
                        style="text-decoration: none;color: #fff;background-color: #464646;border: 15px solid #464646;border-left-width: 20px;border-right-width: 20px;border-radius: 5px;">SHOP
                        MEN'S</a>
                    </td>
                  </tr>
                </table>

              </td>
            </tr>



          </table>
        </td>
      </tr>

      <!-- * Footer -->
      <tr>
        <td>
          <table width="100%" style="background-color: #efefef;text-align: center;font-size: 22px;">

            <tr>
              <td height="3" style="background-color: #969696;"></td>
            </tr>
            <tr>
              <td>
                <p style="padding: 5px">NEW ARRIVALS</p>
              </td>
            </tr>

            <tr>
              <td height="3" style="background-color: #969696;"></td>
            </tr>
            <tr>
              <td>
                <p style="padding: 5px">SHOP WOMEN'S</p>
              </td>
            </tr>

            <tr>
              <td height="3" style="background-color: #969696;"></td>
            </tr>
            <tr>
              <td>
                <p style="padding: 5px">SHOP MEN'S</p>
              </td>
            </tr>

            <tr>
              <td height="3" style="background-color: #969696;"></td>
            </tr>
            <tr>
              <td>
                <p style="padding: 5px">ACCESSORIES</p>
              </td>
            </tr>
            <tr>
              <td height="3" style="background-color: #969696;"></td>
            </tr>

          </table>
        </td>
      </tr>

      <!-- * Social Media Icons -->
      <tr>
        <td>
          <table width="100%">

            <tr>
              <td style="text-align: center;padding: 25px 0 35px">

                <a href="https://example.com"><img src="./images/dark-facebook.png" alt="" width="40"></a>
                <a href="https://example.com"><img src="./images/dark-twitter.png" alt="" width="40"></a>
                <a href="https://example.com"><img src="./images/dark-youtube.png" alt="" width="40"></a>
                <a href="https://example.com"><img src="./images/dark-instagram.png" alt="" width="40"></a>

              </td>
            </tr>

          </table>
        </td>
      </tr>

      <!-- * Top Border -->
      <tr>
        <td height="8" style="background-color: #b8714e"></td>
      </tr>

    </table>
  </center>

</body>

</html>
